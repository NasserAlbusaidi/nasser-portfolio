name: ðŸ”„ Mission Control Sync

on:
  schedule:
    - cron: '0 2,8,14,20 * * *'
  workflow_dispatch:

jobs:
  sync_and_deploy:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Activity Sync
        env:
          VITE_INTERVALS_ATHLETE_ID: ${{ secrets.VITE_INTERVALS_ATHLETE_ID }}
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/sync.js

      - name: Run Map Sync (Direct to Firestore)
        env:
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/map-sync.js

      # Cache file is updated locally for API efficiency
      # No build/deploy needed - map data goes directly to Firestore!
      - name: Update Map Cache (Git)
        run: |
          git config --global user.name 'Mission Control Bot'
          git config --global user.email 'bot@nasser-os.com'
          git add scripts/map-cache.json || true
          git diff --cached --quiet || git commit -m "chore: update map cache"
          git push || true
