name: ðŸ”„ Mission Control Sync

on:
  schedule:
    - cron: '0 2,8,14,20 * * *' # Runs at 2am, 8am, 2pm, 8pm UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: 'ubuntu-latest'
    
    # ðŸŸ¢ CRITICAL: Gives permission to push the new map file
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # 1. Sync Data to Firestore (Activities & Wellness)
      - name: Run Activity Sync
        env:
          VITE_INTERVALS_ATHLETE_ID: ${{ secrets.VITE_INTERVALS_ATHLETE_ID }}
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/sync.js

      # 2. Generate Map Data (Reads Firestore -> Writes JSON)
      - name: Run Map Sync
        env:
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/map-sync.js

      # 3. Commit & Push Map Data (The Missing Link)
      - name: Commit & Push Map Data
        run: |
          git config --global user.name 'Mission Control Bot'
          git config --global user.email 'bot@nasser-os.com'
          
          # Stage the generated files
          git add public/mission_paths.json scripts/map-cache.json
          
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No map changes to commit."
          else
            git commit -m "chore: update operational map data [skip ci]"
            git push
          fi