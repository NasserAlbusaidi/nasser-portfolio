# .github/workflows/daily-sync.yml
name: ðŸ”„ Mission Control Sync

on:
  schedule:
    - cron: '0 6,18 * * *' # Runs at 6am and 6pm UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Sync Script
        env:
          # ðŸŸ¢ THIS SECTION IS CRITICAL ðŸŸ¢
          # It injects the secrets into the script's "process.env"
          VITE_INTERVALS_ATHLETE_ID: ${{ secrets.VITE_INTERVALS_ATHLETE_ID }}
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/sync.js