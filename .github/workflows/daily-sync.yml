name: ðŸ”„ Mission Control Sync

on:
  schedule:
    - cron: '0 2,8,14,20 * * *'
  workflow_dispatch:

jobs:
  sync_and_deploy:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Activity Sync
        env:
          VITE_INTERVALS_ATHLETE_ID: ${{ secrets.VITE_INTERVALS_ATHLETE_ID }}
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/sync.js

      - name: Run Map Sync
        env:
          VITE_INTERVALS_API_KEY: ${{ secrets.VITE_INTERVALS_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/map-sync.js

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit & Push Map Data
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'Mission Control Bot'
          git config --global user.email 'bot@nasser-os.com'
          git add public/mission_paths.json scripts/map-cache.json
          git commit -m "chore: update operational map data"
          git push

      # ðŸŸ¢ NEW STEP: Deploy immediately if changes were detected
      - name: Build and Deploy to Firebase
        if: steps.git-check.outputs.changes == 'true'
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          npm run build
          npx firebase-tools deploy --only hosting --project nasser-portfolio --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"